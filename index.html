<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="cont">
    <div class="image">
      <div class="overlay"></div>
      <img src="images/image-equilibrium.jpg">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p>
      <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span><img src="images/icon-clock.svg" alt="">3days left</span>
    </p>
    <div class="line"></div>
    <div class="info">
      <img src="images/image-avatar.png">
      <span>Creation of</span><span>Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rahul raj sharma</a>.
  </div>
</body>

</html>
